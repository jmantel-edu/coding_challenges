    <h1>Vowels</h1>
    <h3>Use a function to return the amount of vowels in a string.</h3>
    <input type="text" id="text">
    <input type="checkbox" id="considerYs">
    <label for="considerYs">Consider Ys<br></label> 
    <button onclick="findVowels(getInput(), getConsiderYs())">Get Vowel Count</button>
    <p id="result">Amount of Vowels will appear here. "Y" is not considered a vowel unless the "Consider Ys" checkbox is selected.</p>
